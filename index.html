<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBWhatsApp</title>
    <style>
        :root {
            --primary-color: #128C7E;
            --secondary-color: #075E54;
            --accent-color: #25D366;
            --light-color: #DCF8C6;
            --dark-color: #333;
            --gray-color: #ECE5DD;
            --white-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--gray-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background-color: var(--white-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            border-radius: 10px;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 30%;
            background-color: var(--white-color);
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .user-header {
            background-color: var(--secondary-color);
            color: var(--white-color);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-color);
            font-weight: bold;
        }

        .user-actions {
            display: flex;
        }

        .user-actions i {
            margin-left: 15px;
            cursor: pointer;
        }

        .search-bar {
            padding: 10px;
            background-color: var(--white-color);
        }

        .search-input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: var(--gray-color);
            outline: none;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .contact:hover {
            background-color: var(--gray-color);
        }

        .contact.active {
            background-color: #e5f3ff;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: var(--dark-color);
            font-weight: bold;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .contact-last-message {
            font-size: 0.8rem;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-time {
            font-size: 0.7rem;
            color: #666;
        }

        /* Chat Area Styles */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e5ddd5;
            background-image: url('https://web.whatsapp.com/img/bg-chat-tile-light_a4be512e7195b6b733d9110b408f075d.png');
            position: relative;
        }

        .chat-header {
            background-color: var(--gray-color);
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            color: var(--dark-color);
            font-weight: bold;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 600;
        }

        .chat-status {
            font-size: 0.8rem;
            color: #666;
        }

        .chat-actions {
            display: flex;
        }

        .chat-actions i {
            margin-left: 15px;
            cursor: pointer;
            color: #666;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .received {
            align-self: flex-start;
            background-color: var(--white-color);
        }

        .sent {
            align-self: flex-end;
            background-color: var(--light-color);
        }

        .message-time {
            font-size: 0.7rem;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        .message-input-container {
            padding: 10px;
            background-color: var(--gray-color);
            display: flex;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin: 0 10px;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* Auth Screens */
        .auth-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-box {
            background-color: var(--white-color);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .auth-title {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--dark-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .auth-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-link {
            text-align: center;
            margin-top: 15px;
            color: var(--dark-color);
        }

        .auth-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Profile Modal */
        .profile-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .profile-content {
            background-color: var(--white-color);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--light-color);
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--dark-color);
            font-weight: bold;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .sidebar {
                width: 100%;
            }

            .chat-area {
                display: none;
            }

            .chat-area.active {
                display: flex;
            }

            .sidebar.hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="user-header">
                <div class="user-info">
                    <div class="user-avatar" id="current-user-avatar">U</div>
                    <span id="current-user-name">User</span>
                </div>
                <div class="user-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v" id="profile-button"></i>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search or start new chat">
            </div>
            <div class="contacts-list" id="contacts-list">
                <!-- Contacts will be added here dynamically -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chat-area">
            <div class="chat-header">
                <div class="chat-avatar" id="chat-user-avatar">C</div>
                <div class="chat-info">
                    <div class="chat-name" id="chat-user-name">Contact Name</div>
                    <div class="chat-status" id="chat-user-status">Online</div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="messages-container" id="messages-container">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="message-input-container">
                <i class="fas fa-smile"></i>
                <input type="text" class="message-input" id="message-input" placeholder="Type a message">
                <button class="send-button" id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Auth Screens -->
    <div class="auth-container" id="login-container">
        <div class="auth-box">
            <h2 class="auth-title">Login to BBWhatsApp</h2>
            <div class="error-message" id="login-error"></div>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email or Phone</label>
                    <input type="text" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-button">Login</button>
            </form>
            <div class="auth-link">
                Don't have an account? <a href="#" id="show-register">Register</a>
            </div>
            <div class="auth-link">
                Forgot password? <a href="#" id="show-forgot">Reset it</a>
            </div>
        </div>
    </div>

    <div class="auth-container" id="register-container">
        <div class="auth-box">
            <h2 class="auth-title">Register for BBWhatsApp</h2>
            <div class="error-message" id="register-error"></div>
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="register-name">Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone (optional)</label>
                    <input type="text" id="register-phone">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" required>
                </div>
                <button type="submit" class="auth-button">Register</button>
            </form>
            <div class="auth-link">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
    </div>

    <div class="auth-container" id="forgot-container">
        <div class="auth-box">
            <h2 class="auth-title">Forgot Password</h2>
            <div class="error-message" id="forgot-error"></div>
            <div class="success-message" id="forgot-success"></div>
            <form class="auth-form" id="forgot-form">
                <div class="form-group">
                    <label for="forgot-email">Email or Phone</label>
                    <input type="text" id="forgot-email" required>
                </div>
                <button type="submit" class="auth-button">Send OTP</button>
            </form>
            <div class="auth-link">
                Remember your password? <a href="#" id="show-login-from-forgot">Login</a>
            </div>
        </div>
    </div>

    <div class="auth-container" id="reset-container">
        <div class="auth-box">
            <h2 class="auth-title">Reset Password</h2>
            <div class="error-message" id="reset-error"></div>
            <form class="auth-form" id="reset-form">
                <div class="form-group">
                    <label for="reset-email">Email or Phone</label>
                    <input type="text" id="reset-email" required>
                </div>
                <div class="form-group">
                    <label for="reset-otp">OTP</label>
                    <input type="text" id="reset-otp" required>
                </div>
                <div class="form-group">
                    <label for="reset-password">New Password</label>
                    <input type="password" id="reset-password" required>
                </div>
                <div class="form-group">
                    <label for="reset-confirm">Confirm Password</label>
                    <input type="password" id="reset-confirm" required>
                </div>
                <button type="submit" class="auth-button">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="profile-modal" id="profile-modal">
        <div class="profile-content">
            <div class="profile-header">
                <h2>Profile</h2>
                <button class="close-button" id="close-profile">&times;</button>
            </div>
            <div class="profile-avatar" id="modal-user-avatar">U</div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" required>
                </div>
                <div class="form-group">
                    <label for="profile-status">Status</label>
                    <input type="text" id="profile-status">
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture URL</label>
                    <input type="text" id="profile-picture">
                </div>
                <button type="submit" class="auth-button">Update Profile</button>
            </form>
            <button class="auth-button" id="logout-button" style="background-color: #e74c3c; margin-top: 10px;">Logout</button>
        </div>
    </div>

    <script>
        // Mock database
        const mockDatabase = {
            users: [
                {
                    id: 1,
                    name: "John Doe",
                    email: "john@example.com",
                    phone: "1234567890",
                    password: "password123",
                    status: "Hey there! I'm using BBWhatsApp",
                    avatar: "J",
                    online: true
                },
                {
                    id: 2,
                    name: "Jane Smith",
                    email: "jane@example.com",
                    phone: "0987654321",
                    password: "password123",
                    status: "Available",
                    avatar: "J",
                    online: false
                },
                {
                    id: 3,
                    name: "Bob Johnson",
                    email: "bob@example.com",
                    phone: "5551234567",
                    password: "password123",
                    status: "At work",
                    avatar: "B",
                    online: true
                }
            ],
            messages: [
                {
                    id: 1,
                    senderId: 1,
                    recipientId: 2,
                    content: "Hi Jane, how are you?",
                    timestamp: "10:30 AM",
                    status: "read"
                },
                {
                    id: 2,
                    senderId: 2,
                    recipientId: 1,
                    content: "I'm good, thanks! How about you?",
                    timestamp: "10:32 AM",
                    status: "read"
                },
                {
                    id: 3,
                    senderId: 1,
                    recipientId: 2,
                    content: "Doing well! Just wanted to check in.",
                    timestamp: "10:33 AM",
                    status: "delivered"
                },
                {
                    id: 4,
                    senderId: 1,
                    recipientId: 3,
                    content: "Hey Bob, are we still meeting tomorrow?",
                    timestamp: "9:15 AM",
                    status: "sent"
                }
            ],
            currentUser: null
        };

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const chatArea = document.getElementById('chat-area');
        const contactsList = document.getElementById('contacts-list');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const currentUserAvatar = document.getElementById('current-user-avatar');
        const currentUserName = document.getElementById('current-user-name');
        const chatUserAvatar = document.getElementById('chat-user-avatar');
        const chatUserName = document.getElementById('chat-user-name');
        const chatUserStatus = document.getElementById('chat-user-status');
        const profileButton = document.getElementById('profile-button');
        const profileModal = document.getElementById('profile-modal');
        const closeProfile = document.getElementById('close-profile');
        const profileForm = document.getElementById('profile-form');
        const profileName = document.getElementById('profile-name');
        const profileStatus = document.getElementById('profile-status');
        const profilePicture = document.getElementById('profile-picture');
        const modalUserAvatar = document.getElementById('modal-user-avatar');
        const logoutButton = document.getElementById('logout-button');

        // Auth elements
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const forgotContainer = document.getElementById('forgot-container');
        const resetContainer = document.getElementById('reset-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const forgotForm = document.getElementById('forgot-form');
        const resetForm = document.getElementById('reset-form');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const showForgot = document.getElementById('show-forgot');
        const showLoginFromForgot = document.getElementById('show-login-from-forgot');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const forgotError = document.getElementById('forgot-error');
        const forgotSuccess = document.getElementById('forgot-success');
        const resetError = document.getElementById('reset-error');

        // State
        let currentChatUser = null;

        // Initialize the app
        function init() {
            // Check if user is logged in (in a real app, this would check localStorage/cookies)
            if (mockDatabase.currentUser) {
                showApp();
            } else {
                showLoginScreen();
            }

            // Load contacts
            loadContacts();

            // Set up event listeners
            setupEventListeners();
        }

        // Show the main app interface
        function showApp() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'none';
            forgotContainer.style.display = 'none';
            resetContainer.style.display = 'none';

            // Update current user info
            if (mockDatabase.currentUser) {
                currentUserAvatar.textContent = mockDatabase.currentUser.avatar;
                currentUserName.textContent = mockDatabase.currentUser.name;
                modalUserAvatar.textContent = mockDatabase.currentUser.avatar;
                profileName.value = mockDatabase.currentUser.name;
                profileStatus.value = mockDatabase.currentUser.status;
                profilePicture.value = mockDatabase.currentUser.avatar;
            }
        }

        // Show login screen
        function showLoginScreen() {
            loginContainer.style.display = 'flex';
            registerContainer.style.display = 'none';
            forgotContainer.style.display = 'none';
            resetContainer.style.display = 'none';
        }

        // Show register screen
        function showRegisterScreen() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'flex';
            forgotContainer.style.display = 'none';
            resetContainer.style.display = 'none';
        }

        // Show forgot password screen
        function showForgotScreen() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'none';
            forgotContainer.style.display = 'flex';
            resetContainer.style.display = 'none';
        }

        // Show reset password screen
        function showResetScreen() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'none';
            forgotContainer.style.display = 'none';
            resetContainer.style.display = 'flex';
        }

        // Load contacts
        function loadContacts() {
            contactsList.innerHTML = '';
            
            if (!mockDatabase.currentUser) return;

            // Filter out current user
            const contacts = mockDatabase.users.filter(user => user.id !== mockDatabase.currentUser.id);
            
            contacts.forEach(contact => {
                // Find last message with this contact
                const messagesWithContact = mockDatabase.messages.filter(msg => 
                    (msg.senderId === mockDatabase.currentUser.id && msg.recipientId === contact.id) ||
                    (msg.senderId === contact.id && msg.recipientId === mockDatabase.currentUser.id)
                );
                
                const lastMessage = messagesWithContact.length > 0 
                    ? messagesWithContact[messagesWithContact.length - 1]
                    : null;

                const contactElement = document.createElement('div');
                contactElement.className = 'contact';
                contactElement.innerHTML = `
                    <div class="contact-avatar">${contact.avatar}</div>
                    <div class="contact-info">
                        <div class="contact-name">${contact.name}</div>
                        <div class="contact-last-message">${lastMessage ? lastMessage.content : 'No messages yet'}</div>
                    </div>
                    <div class="contact-time">${lastMessage ? lastMessage.timestamp : ''}</div>
                `;
                
                contactElement.addEventListener('click', () => openChat(contact));
                contactsList.appendChild(contactElement);
            });
        }

        // Open chat with a user
        function openChat(user) {
            currentChatUser = user;
            
            // Update chat header
            chatUserAvatar.textContent = user.avatar;
            chatUserName.textContent = user.name;
            chatUserStatus.textContent = user.online ? 'Online' : 'Offline';
            
            // Load messages
            loadMessages(user.id);
            
            // In a mobile view, hide sidebar and show chat area
            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
                chatArea.classList.add('active');
            }
        }

        // Load messages for a chat
        function loadMessages(contactId) {
            messagesContainer.innerHTML = '';
            
            if (!mockDatabase.currentUser) return;
            
            const messages = mockDatabase.messages.filter(msg => 
                (msg.senderId === mockDatabase.currentUser.id && msg.recipientId === contactId) ||
                (msg.senderId === contactId && msg.recipientId === mockDatabase.currentUser.id)
            );
            
            messages.forEach(msg => {
                const isSent = msg.senderId === mockDatabase.currentUser.id;
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-content">${msg.content}</div>
                    <div class="message-time">${msg.timestamp} • ${msg.status}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Send a message
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !currentChatUser || !mockDatabase.currentUser) return;
            
            const newMessage = {
                id: mockDatabase.messages.length + 1,
                senderId: mockDatabase.currentUser.id,
                recipientId: currentChatUser.id,
                content: content,
                timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                status: 'sent'
            };
            
            mockDatabase.messages.push(newMessage);
            messageInput.value = '';
            
            // Update UI
            loadMessages(currentChatUser.id);
            
            // Simulate message delivery and read
            setTimeout(() => {
                newMessage.status = 'delivered';
                loadMessages(currentChatUser.id);
            }, 1000);
            
            setTimeout(() => {
                newMessage.status = 'read';
                loadMessages(currentChatUser.id);
            }, 2000);
            
            // Update last message in contacts list
            loadContacts();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Auth navigation
            showRegister.addEventListener('click', (e) => {
                e.preventDefault();
                showRegisterScreen();
            });
            
            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                showLoginScreen();
            });
            
            showForgot.addEventListener('click', (e) => {
                e.preventDefault();
                showForgotScreen();
            });
            
            showLoginFromForgot.addEventListener('click', (e) => {
                e.preventDefault();
                showLoginScreen();
            });
            
            // Auth forms
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                // Find user
                const user = mockDatabase.users.find(u => 
                    (u.email === email || u.phone === email) && u.password === password
                );
                
                if (user) {
                    mockDatabase.currentUser = user;
                    showApp();
                    loginError.textContent = '';
                } else {
                    loginError.textContent = 'Invalid email/phone or password';
                }
            });
            
            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const phone = document.getElementById('register-phone').value;
                const password = document.getElementById('register-password').value;
                const confirm = document.getElementById('register-confirm').value;
                
                if (password !== confirm) {
                    registerError.textContent = 'Passwords do not match';
                    return;
                }
                
                // Check if email already exists
                if (mockDatabase.users.some(u => u.email === email)) {
                    registerError.textContent = 'Email already registered';
                    return;
                }
                
                // Create new user
                const newUser = {
                    id: mockDatabase.users.length + 1,
                    name: name,
                    email: email,
                    phone: phone || null,
                    password: password,
                    status: "Hey there! I'm using BBWhatsApp",
                    avatar: name.charAt(0).toUpperCase(),
                    online: true
                };
                
                mockDatabase.users.push(newUser);
                mockDatabase.currentUser = newUser;
                showApp();
                registerError.textContent = '';
            });
            
            forgotForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('forgot-email').value;
                
                // Check if user exists
                const user = mockDatabase.users.find(u => u.email === email || u.phone === email);
                
                if (user) {
                    // In a real app, you would send an OTP via email/SMS
                    forgotError.textContent = '';
                    forgotSuccess.textContent = `OTP sent to ${email}. For this demo, use any 6-digit number.`;
                    showResetScreen();
                    document.getElementById('reset-email').value = email;
                } else {
                    forgotError.textContent = 'No user found with this email/phone';
                    forgotSuccess.textContent = '';
                }
            });
            
            resetForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('reset-email').value;
                const otp = document.getElementById('reset-otp').value;
                const password = document.getElementById('reset-password').value;
                const confirm = document.getElementById('reset-confirm').value;
                
                if (password !== confirm) {
                    resetError.textContent = 'Passwords do not match';
                    return;
                }
                
                // In a real app, you would verify the OTP
                if (otp.length !== 6 || !/^\d+$/.test(otp)) {
                    resetError.textContent = 'Invalid OTP';
                    return;
                }
                
                // Update password
                const user = mockDatabase.users.find(u => u.email === email || u.phone === email);
                if (user) {
                    user.password = password;
                    resetError.textContent = '';
                    showLoginScreen();
                } else {
                    resetError.textContent = 'User not found';
                }
            });
            
            // Message input
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
            
            // Profile modal
            profileButton.addEventListener('click', () => {
                profileModal.style.display = 'flex';
            });
            
            closeProfile.addEventListener('click', () => {
                profileModal.style.display = 'none';
            });
            
            profileForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (mockDatabase.currentUser) {
                    mockDatabase.currentUser.name = profileName.value;
                    mockDatabase.currentUser.status = profileStatus.value;
                    mockDatabase.currentUser.avatar = profilePicture.value || mockDatabase.currentUser.name.charAt(0).toUpperCase();
                    
                    // Update UI
                    currentUserAvatar.textContent = mockDatabase.currentUser.avatar;
                    currentUserName.textContent = mockDatabase.currentUser.name;
                    modalUserAvatar.textContent = mockDatabase.currentUser.avatar;
                    
                    if (currentChatUser) {
                        chatUserAvatar.textContent = mockDatabase.currentUser.avatar;
                    }
                    
                    // Update contacts list
                    loadContacts();
                    
                    // Close modal
                    profileModal.style.display = 'none';
                }
            });
            
            logoutButton.addEventListener('click', () => {
                mockDatabase.currentUser = null;
                showLoginScreen();
            });
            
            // Back button for mobile
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    sidebar.classList.remove('hidden');
                    chatArea.classList.remove('active');
                }
            });
        }

        // Initialize the app
        init();
    </script>
</body>
