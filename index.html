<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBwhatsapp - Modern Messaging App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom styles */
    .chat-container {
      height: calc(100vh - 120px);
    }
    .messages-container {
      height: calc(100% - 60px);
    }
    .message-bubble {
      max-width: 75%;
    }
    .fade-in {
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .status-indicator {
      font-size: 0.75rem;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app" class="max-w-md mx-auto bg-white shadow-lg h-screen flex flex-col">
    <!-- Auth Container -->
    <div id="auth-container" class="p-8 flex flex-col h-full justify-center">
      <h1 class="text-3xl font-bold text-blue-600 mb-8 text-center">BBwhatsapp</h1>
      
      <!-- Login Form -->
      <div id="login-form" class="space-y-4 fade-in">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="+254712345678">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">Login</button>
        <p class="text-sm text-center">Don't have an account? <span class="text-blue-600 cursor-pointer" onclick="showRegister()">Register</span></p>
        <p class="text-sm text-center text-blue-600 cursor-pointer" onclick="showReset()">Forgot password?</p>
      </div>
      
      <!-- Register Form -->
      <div id="register-form" class="hidden space-y-4">
        <div>
          <label for="reg-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="reg-phone" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="+254712345678">
        </div>
        <div>
          <label for="reg-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="reg-password" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        </div>
        <button onclick="register()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">Register</button>
        <p class="text-sm text-center">Already have an account? <span class="text-blue-600 cursor-pointer" onclick="showLogin()">Login</span></p>
      </div>
      
      <!-- Reset Password Form -->
      <div id="reset-form" class="hidden space-y-4">
        <div>
          <label for="reset-phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="reset-phone" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="+254712345678">
        </div>
        <button onclick="resetPassword()" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition">Reset Password</button>
        <p class="text-sm text-center">Remember your password? <span class="text-blue-600 cursor-pointer" onclick="showLogin()">Login</span></p>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="main-container" class="hidden flex-1 flex flex-col">
      <!-- Header -->
      <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h2 id="current-chat-title" class="text-xl font-bold">Public Chat</h2>
        <div class="flex space-x-4">
          <i class="fas fa-search cursor-pointer" onclick="showSearch()"></i>
          <i class="fas fa-sign-out-alt cursor-pointer" onclick="logout()"></i>
        </div>
      </header>
      
      <!-- Search Modal -->
      <div id="search-modal" class="hidden absolute inset-0 bg-white z-10 p-4">
        <div class="flex items-center mb-4">
          <input type="text" id="search-input" class="flex-1 border border-gray-300 rounded-l-md p-2" placeholder="Search by phone or name">
          <button class="bg-blue-600 text-white p-2 rounded-r-md" onclick="performSearch()">Search</button>
          <button class="ml-2 text-gray-500" onclick="hideSearch()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="search-results" class="space-y-2"></div>
      </div>
      
      <!-- Chat Container -->
      <div class="flex flex-1">
        <!-- Friends/Sidebar -->
        <div id="friends-sidebar" class="w-1/3 border-r border-gray-200 bg-gray-50 overflow-y-auto">
          <div class="p-2 bg-blue-600 text-white">
            <h3 class="font-bold">Public Chat</h3>
          </div>
          <div id="friends-list" class="p-2 space-y-2">
            <!-- Friends will be populated here -->
          </div>
          <div class="p-2 bg-blue-600 text-white">
            <h3 class="font-bold">Private Chats</h3>
          </div>
          <div id="private-chats-list" class="p-2 space-y-2">
            <!-- Private chats will be populated here -->
          </div>
        </div>
        
        <!-- Messages -->
        <div id="chat-container" class="flex-1 flex flex-col">
          <div id="messages-container" class="messages-container p-4 overflow-y-auto space-y-3">
            <!-- Messages will appear here -->
          </div>
          
          <!-- Message Input -->
          <div class="p-2 border-t border-gray-200 bg-gray-50">
            <div class="flex items-center">
              <input type="text" id="message-input" class="flex-1 border border-gray-300 rounded-l-md p-2" placeholder="Type your message...">
              <button onclick="sendMessage()" class="bg-blue-600 text-white p-2 rounded-r-md hover:bg-blue-700 transition">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
            <div class="flex justify-between mt-2">
              <div class="flex space-x-2">
                <label class="cursor-pointer">
                  <i class="fas fa-image text-blue-600"></i>
                  <input type="file" id="image-input" accept="image/*" class="hidden" onchange="handleImageUpload()">
                </label>
                <label class="cursor-pointer">
                  <i class="fas fa-video text-blue-600"></i>
                  <input type="file" id="video-input" accept="video/*" class="hidden" onchange="handleVideoUpload()">
                </label>
                <label class="cursor-pointer">
                  <i class="fas fa-microphone text-blue-600"></i>
                  <input type="file" id="audio-input" accept="audio/*" class="hidden" onchange="handleAudioUpload()">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mock database using localStorage
    const db = {
      users: JSON.parse(localStorage.getItem('bbwhatsapp_users')) || [],
      messages: JSON.parse(localStorage.getItem('bbwhatsapp_messages')) || [],
      currentUser: null,
      currentChat: 'public'
    };

    // DOM Elements
    const authContainer = document.getElementById('auth-container');
    const mainContainer = document.getElementById('main-container');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const resetForm = document.getElementById('reset-form');
    const friendsList = document.getElementById('friends-list');
    const privateChatsList = document.getElementById('private-chats-list');
    const messagesContainer = document.getElementById('messages-container');
    const searchModal = document.getElementById('search-modal');
    const searchResults = document.getElementById('search-results');

    // Initialize the app
    function init() {
      // Check if user is already logged in
      const user = JSON.parse(localStorage.getItem('bbwhatsapp_currentUser'));
      if (user) {
        db.currentUser = user;
        showMainApp();
        loadChats();
        loadMessages();
      }
    }

    // Show login form
    function showLogin() {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      resetForm.classList.add('hidden');
    }

    // Show register form
    function showRegister() {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
      resetForm.classList.add('hidden');
    }

    // Show reset password form
    function showReset() {
      loginForm.classList.add('hidden');
      registerForm.classList.add('hidden');
      resetForm.classList.remove('hidden');
    }

    // Login function
    function login() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      // Validation
      if (!phone || !password) {
        alert('Please enter both phone and password');
        return;
      }

      // Find user
      const user = db.users.find(u => u.phone === phone && u.password === password);
      if (user) {
        db.currentUser = user;
        localStorage.setItem('bbwhatsapp_currentUser', JSON.stringify(user));
        showMainApp();
        loadChats();
        loadMessages();
      } else {
        alert('Invalid phone number or password');
      }
    }

    // Register function
    function register() {
      const phone = document.getElementById('reg-phone').value;
      const password = document.getElementById('reg-password').value;

      // Validation
      if (!phone || !password) {
        alert('Please enter both phone and password');
        return;
      }

      // Check if user exists
      if (db.users.some(u => u.phone === phone)) {
        alert('User with this phone already exists');
        return;
      }

      // Create new user
      const newUser = {
        id: Date.now().toString(),
        phone,
        password,
        name: `User_${Math.floor(Math.random() * 1000)}`,
        friends: []
      };

      db.users.push(newUser);
      localStorage.setItem('bbwhatsapp_users', JSON.stringify(db.users));
      db.currentUser = newUser;
      localStorage.setItem('bbwhatsapp_currentUser', JSON.stringify(newUser));
      showMainApp();
      loadChats();
      loadMessages();
    }

    // Reset password function
    function resetPassword() {
      const phone = document.getElementById('reset-phone').value;
      
      if (!phone) {
        alert('Please enter your phone number');
        return;
      }

      const user = db.users.find(u => u.phone === phone);
      if (user) {
        const newPassword = prompt('Enter new password');
        if (newPassword) {
          user.password = newPassword;
          localStorage.setItem('bbwhatsapp_users', JSON.stringify(db.users));
          alert('Password reset successful');
          showLogin();
        }
      } else {
        alert('No user found with this phone number');
      }
    }

    // Logout function
    function logout() {
      db.currentUser = null;
      localStorage.removeItem('bbwhatsapp_currentUser');
      showLogin();
      authContainer.classList.remove('hidden');
      mainContainer.classList.add('hidden');
    }

    // Show main app
    function showMainApp() {
      authContainer.classList.add('hidden');
      mainContainer.classList.remove('hidden');
    }

    // Load chats
    function loadChats() {
      // Load public chat (all users as potential friends)
      const otherUsers = db.users.filter(u => u.id !== db.currentUser.id);
      
      // Clear and populate friends list
      friendsList.innerHTML = '';
      otherUsers.forEach(user => {
        const friendElement = document.createElement('div');
        friendElement.className = 'p-2 hover:bg-gray-200 rounded cursor-pointer';
        friendElement.innerHTML = `
          <div class="flex items-center">
            <img src="https://placehold.co/40x40/3b82f6/ffffff?text=${user.name.charAt(0)}" 
                 alt="Profile picture of ${user.name}" 
                 class="w-8 h-8 rounded-full mr-2">
            <div>
              <p class="font-medium">${user.name}</p>
              <p class="text-xs text-gray-500">${user.phone}</p>
            </div>
          </div>
        `;
        friendElement.onclick = () => openPrivateChat(user.id);
        friendsList.appendChild(friendElement);
      });

      // Load private chats
      updatePrivateChatsList();
    }

    // Update private chats list
    function updatePrivateChatsList() {
      privateChatsList.innerHTML = '';
      
      // Get unique chat participants
      const chatParticipants = new Set();
      db.messages.forEach(msg => {
        if (msg.to === db.currentUser.id || msg.from === db.currentUser.id) {
          if (msg.to === 'public') return; // Skip public chat
          const otherUserId = msg.from === db.currentUser.id ? msg.to : msg.from;
          chatParticipants.add(otherUserId);
        }
      });

      // Create chat items
      chatParticipants.forEach(userId => {
        const user = db.users.find(u => u.id === userId);
        if (user) {
          const chatElement = document.createElement('div');
          chatElement.className = 'p-2 hover:bg-gray-200 rounded cursor-pointer';
          chatElement.innerHTML = `
            <div class="flex items-center">
              <img src="https://placehold.co/40x40/3b82f6/ffffff?text=${user.name.charAt(0)}" 
                   alt="Profile picture of ${user.name}" 
                   class="w-8 h-8 rounded-full mr-2">
              <div>
                <p class="font-medium">${user.name}</p>
                <p class="text-xs text-gray-500">Last message</p>
              </div>
            </div>
          `;
          chatElement.onclick = () => openPrivateChat(user.id);
          privateChatsList.appendChild(chatElement);
        }
      });
    }

    // Open private chat
    function openPrivateChat(userId) {
      db.currentChat = userId;
      document.getElementById('current-chat-title').textContent = db.users.find(u => u.id === userId).name;
      loadMessages();
    }

    // Open public chat
    function openPublicChat() {
      db.currentChat = 'public';
      document.getElementById('current-chat-title').textContent = 'Public Chat';
      loadMessages();
    }

    // Load messages
    function loadMessages() {
      messagesContainer.innerHTML = '';
      
      const messages = db.messages.filter(msg => {
        if (db.currentChat === 'public') {
          return msg.to === 'public';
        } else {
          return (msg.from === db.currentUser.id && msg.to === db.currentChat) || 
                 (msg.from === db.currentChat && msg.to === db.currentUser.id);
        }
      });

      messages.forEach(msg => {
        const isCurrentUser = msg.from === db.currentUser.id;
        const sender = db.users.find(u => u.id === msg.from);
        
        const messageElement = document.createElement('div');
        messageElement.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'} fade-in`;
        
        let content;
        if (msg.type === 'text') {
          content = `<p class="text-sm">${msg.content}</p>`;
        } else if (msg.type === 'image') {
          content = `<img src="${msg.content}" alt="Shared image" class="max-w-xs rounded-lg">`;
        } else if (msg.type === 'video') {
          content = `<video src="${msg.content}" controls class="max-w-xs rounded-lg"></video>`;
        } else if (msg.type === 'audio') {
          content = `<audio src="${msg.content}" controls></audio>`;
        }

        messageElement.innerHTML = `
          <div class="message-bubble ${isCurrentUser ? 'bg-blue-100' : 'bg-gray-200'} rounded-lg p-3 my-1">
            ${!isCurrentUser ? `
              <p class="text-xs font-medium text-blue-600 mb-1">${sender ? sender.name : 'Unknown'}</p>
            ` : ''}
            ${content}
            <div class="status-indicator text-right text-gray-500 mt-1">
              ${isCurrentUser ? formatStatusIcons(new Date(msg.timestamp)) : ''}
              <span class="text-xs">${formatTime(msg.timestamp)}</span>
            </div>
          </div>
        `;
        
        messagesContainer.appendChild(messageElement);
      });

      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Send message
    function sendMessage() {
      const input = document.getElementById('message-input');
      const content = input.value.trim();
      
      if (!content) return;
      
      const newMessage = {
        id: Date.now().toString(),
        from: db.currentUser.id,
        to: db.currentChat,
        type: 'text',
        content,
        timestamp: new Date().toISOString()
      };
      
      db.messages.push(newMessage);
      localStorage.setItem('bbwhatsapp_messages', JSON.stringify(db.messages));
      input.value = '';
      loadMessages();
      updatePrivateChatsList();
    }

    // Handle image upload
    function handleImageUpload() {
      const file = document.getElementById('image-input').files[0];
      if (!file) return;
      
      // In a real app, you would upload to a server and get a URL
      // For demo, we'll use a placeholder
      const newMessage = {
        id: Date.now().toString(),
        from: db.currentUser.id,
        to: db.currentChat,
        type: 'image',
        content: 'https://placehold.co/600x400/3b82f6/ffffff?text=Uploaded+Image',
        timestamp: new Date().toISOString()
      };
      
      db.messages.push(newMessage);
      localStorage.setItem('bbwhatsapp_messages', JSON.stringify(db.messages));
      loadMessages();
      updatePrivateChatsList();
    }

    // Handle video upload
    function handleVideoUpload() {
      const file = document.getElementById('video-input').files[0];
      if (!file) return;
      
      // In a real app, you would upload to a server and get a URL
      // For demo, we'll use a placeholder
      const newMessage = {
        id: Date.now().toString(),
        from: db.currentUser.id,
        to: db.currentChat,
        type: 'video',
        content: 'https://samplelib.com/lib/preview/mp4/sample-5s.mp4',
        timestamp: new Date().toISOString()
      };
      
      db.messages.push(newMessage);
      localStorage.setItem('bbwhatsapp_messages', JSON.stringify(db.messages));
      loadMessages();
      updatePrivateChatsList();
    }

    // Handle audio upload
    function handleAudioUpload() {
      const file = document.getElementById('audio-input').files[0];
      if (!file) return;
      
      // In a real app, you would upload to a server and get a URL
      // For demo, we'll use a placeholder
      const newMessage = {
        id: Date.now().toString(),
        from: db.currentUser.id,
        to: db.currentChat,
        type: 'audio',
        content: 'https://samplelib.com/lib/preview/mp3/sample-3s.mp3',
        timestamp: new Date().toISOString()
      };
      
      db.messages.push(newMessage);
      localStorage.setItem('bbwhatsapp_messages', JSON.stringify(db.messages));
      loadMessages();
      updatePrivateChatsList();
    }

    // Show search modal
    function showSearch() {
      searchModal.classList.remove('hidden');
    }

    // Hide search modal
    function hideSearch() {
      searchModal.classList.add('hidden');
    }

    // Perform search
    function performSearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      if (!query) return;
      
      const results = db.users.filter(u => 
        u.id !== db.currentUser.id && 
        (u.phone.includes(query) || u.name.toLowerCase().includes(query))
      );
      
      searchResults.innerHTML = '';
      if (results.length === 0) {
        searchResults.innerHTML = '<p class="text-gray-500 p-2">No users found</p>';
        return;
      }
      
      results.forEach(user => {
        const resultElement = document.createElement('div');
        resultElement.className = 'p-2 hover:bg-gray-100 rounded cursor-pointer flex items-center';
        resultElement.innerHTML = `
          <img src="https://placehold.co/40x40/3b82f6/ffffff?text=${user.name.charAt(0)}" 
               alt="Profile picture of ${user.name}" 
               class="w-8 h-8 rounded-full mr-2">
          <div>
            <p class="font-medium">${user.name}</p>
            <p class="text-xs text-gray-500">${user.phone}</p>
          </div>
        `;
        resultElement.onclick = () => {
          openPrivateChat(user.id);
          hideSearch();
        };
        searchResults.appendChild(resultElement);
      });
    }

    // Format time
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Format status icons
    function formatStatusIcons(timestamp) {
      const now = new Date();
      const diff = now - timestamp;
      
      if (diff < 60000) { // Less than 1 min
        return '<i class="fas fa-check text-gray-400"></i>';
      } else {
        return '<i class="fas fa-check-double text-blue-500"></i>';
      }
    }

    // Initialize the app
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
